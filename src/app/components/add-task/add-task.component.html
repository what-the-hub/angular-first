<form *ngIf="showAddTask" class="add-form" (ngSubmit) = "onSubmit()">
    <div class="form-control">
        <label for="taskTitle">Task</label>
        <input type="text" name="text" id="taskTitle" placeholder="Add Task" [(ngModel)]="text">
    </div>
    <div class="form-control">
        <label for="day">Day</label>
        <input type="text" name="day" id="day" placeholder="Add Day" [(ngModel)]="day">
    </div>
    <div class="form-control form-control-check">
        <label for="reminder">Set Reminder</label>
        <input type="checkbox" name="reminder" id="reminder" [(ngModel)]="reminder"> 
    </div>
    <input type="submit" value="Save task" class="btn btn-block">
</form>
